    <!-- Header -->

        <nav>
            <a class="logoA" href="index.html"><div class="logo"><img src="" alt="Bookstore"></div></a>

            </div>
        </div>
    </section>

  

    <!-- Bestselling Books Section -->
    <section class="bestsellers">

        <div class="book-grid">
          
            </div>
        </div>

                <img src="" alt="Arts & Photography">

                <img src="" alt="Food & Drink">
